<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aula 02 - Curso Vue JS - Add CDN VUE</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6"></script>
</head>

<body>
    <div id="container">
        <h1>{{ message }}</h1>
    </div>
    <script>
        let app = new Vue({
            el: '#container',
            data: {
                message: 'Hello Wolrd!!!'
            }
        });
    </script>
</body>

</html>
