<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diretivas v-slot</title>
</head>

<body>
    <div id="directivees">
        <p>O 'component' do Vue são chamados no HTML por tags:</p>
        <text-component>
            <template v-solt:header>
                <h2>Este é o cabeçalho do site</h2>
            </template>
            <template #paragrafo>
                Bruno Nogueira
            </template>
        </text-component>
        <text-component>
            <template #paragrafo>
                Eloise Duarte
            </template>
        </text-component>
        <text-component>
            <template #paragrafo>
                Eduardo Cesar
            </template>
        </text-component>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue2-filters/dist/vue2-filters.min.js"></script>

    <script>
        Vue.component('text-component', {
            template: `
                <div>
                    <header name="header"></header>
                    <p><slot name="paragrafo"></slot></p>
                </div>
            `
        });

        let app = new Vue({
            el: '#directivees',
            data: {

            }
        });
    </script>
</body>

</html>
