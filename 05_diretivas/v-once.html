<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diretivas v-once</title>
</head>

<body>
    <div id="directivees">
        <h1>{{ person.name }}</h1>
        <div v-once>{{ person.age }}</div>
        <p>O "v-once" exibe uma propriedade e deixa esta estática. Ou seja, não é mais exibido as alterações desta propriedade.</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue2-filters/dist/vue2-filters.min.js"></script>

    <script>
        let app = new Vue({
            el: '#directivees',
            data: {
                person: {
                    name: "Bruno Nogueira",
                    age: 38
                }
            }
        });
    </script>
</body>

</html>
