<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diretivas v-cloak</title>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>

<body>
    <div id="directivees">
        <h4 v-cloak>{{ name }}</h4>
        <p>O 'v-cloak' serve para, somente, interpretar e exibir as variáveis Vue depois que a página e a library Vue forem totalmente carregadas.</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue2-filters/dist/vue2-filters.min.js"></script>

    <script>
        setTimeout(() => {
            let app = new Vue({
                el: '#directivees',
                data: {
                    name: "Bruno Nogueira Delic"
                }
            });
        }, 1500);
    </script>
</body>

</html>
