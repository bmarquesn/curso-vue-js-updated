<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue JS - Estilização com Classes</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <style type="text/css">
        .logged {
            color: #f00;
            text-decoration: none;
        }

        .loggedHover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div id="styles">
        <h1 :class="{logged: isLogged, loggedHover: isLogged}" @onmouseover="isLogged = true" @onmouseleave="isLogged = false">Seja bem vindo ao sistema</h1>
        <hr />
        <h3 :class="classMessage">{{ message }}</h3>
    </div>
    <script src=" https://cdn.jsdelivr.net/npm/vue@2.6"></script>
    <script>
        let app = new Vue({
            el: '#styles',
            data: {
                isLogged: false,
                error: false
            },
            computed: {
                message: function () {
                    /** utilizando if ternário */
                    return !this.error ? 'Está tudo bem' : 'Há algo errado';
                },
                classMessage: function () {
                    /** utilizando if ternário */
                    return !this.error ? 'alert-success' : 'alert-danger';
                }
            }
        });
    </script>
</body>

</html>
