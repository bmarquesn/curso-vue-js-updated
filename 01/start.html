<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue JS - Primeiro Exemplo</title>
  <script src="vue.js"></script>
</head>

<body>
  <div id="container">
    <h1>{{ message }}</h1>
  </div>
  <script>
    let app = new Vue({
      el: '#container',
      data: {
        message: 'Hello Wolrd!!!'
      }
    });
  </script>
</body>

</html>
